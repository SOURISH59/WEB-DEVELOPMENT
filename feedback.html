<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Hostel Allocation System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<header>
    <h1>We value your feedback!</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="allocations.html">View Allocations</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
</header>

<div class="feedback-section">
    <form onsubmit="return submitFeedback()" method="POST">
        <label for="hostel">Hostel Name</label>
        <select id="hostel" name="hostel" required>
            <option value="">--Select a Hostel--</option>
            <option value="Hostel A">Hostel A</option>
            <option value="Hostel B">Hostel B</option>
            <option value="Hostel C">Hostel C</option>
        </select>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Very Poor</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Share your experience..." required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Hostel Allocation System</p>
</footer>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
