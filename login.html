<div class="form-container">
    <h2>Access Your Account</h2>
    <form id="loginForm" onsubmit="return validateForm('loginForm')" action="login.php" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" oninput="checkPasswordStrength('loginPassword', 'loginStrength')" required>
        <p id="loginStrength">Password strength: Weak</p>
        <button type="submit">Login</button>
    </form>
</div>
