</head>
<body>

<header>
    <h1>Register</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>

            <li><a href="allocations.html">View Allocations</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
</header>

<div class="form-container">
    <h2>Create an Account</h2>
    <form id="registerForm" onsubmit="return validateForm('registerForm')" action="register.php" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="registerPassword" name="password" placeholder="Password" oninput="checkPasswordStrength('registerPassword', 'registerStrength')" required>
        <p id="registerStrength">Password strength: Weak</p>
        <input type="password" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
